<div class="mat-elevation-z8">
  <mat-table [dataSource]="scans" matSort>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let scan">{{ scan.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="chapter">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Chapter</mat-header-cell
      >
      <mat-cell *matCellDef="let scan">{{ scan.chapter }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Url</mat-header-cell>
      <mat-cell *matCellDef="let scan">{{ scan.url }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
